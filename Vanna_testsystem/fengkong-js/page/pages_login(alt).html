<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title-->
    <title>Monster Dashboard</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,600,700%7CMontserrat:400,700">
    <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">
		<!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
  </head>
  <body class="external-page external-alt sb-l-c sb-r-c">
    <!-- Start: Main-->
    <div id="main" class="animated fadeIn">
      <!-- Start: Content-Wrapper-->
      <section id="content_wrapper">
        <!-- Begin: Content-->
        <section id="content">
          <div id="login" class="admin-form theme-info mw500">
            <!-- Login Logo-->
            <div class="row table-layout"><a href="index.html" title="Return to Dashboard"><img src="assets/img/logos/logo.png" title="TemplateMonster Logo" style="max-width: 275px;" class="center-block img-responsive"></a></div>
            <!-- Login Panel/Form-->
            <div class="panel mt30 mb25">
              <form id="contact" method="post" action="/">
                <div class="panel-body bg-light p25 pb15">
                  <!-- Social Login Buttons-->
                  <div class="section row">
                    <div class="col-md-6"><a href="#" class="button btn-social facebook span-left btn-block"><span><i class="fa fa-facebook"></i></span>Facebook</a></div>
                    <div class="col-md-6"><a href="#" class="button btn-social googleplus span-left btn-block"><span><i class="fa fa-google-plus"></i></span>Google+</a></div>
                    <div class="col-md-6 hidden"><a href="#" class="button btn-social twitter span-left btn-block"><span><i class="fa fa-twitter"></i></span>Twitter</a></div>
                  </div>
                  <!-- Divider-->
                  <div class="section-divider mv30"><span>OR</span></div>
                  <!-- Username Input-->
                  <div class="section">
                    <label for="username" class="field-label text-muted fs18 mb10">Username</label>
                    <label for="username" class="field prepend-icon">
                      <input id="username" type="text" name="username" placeholder="Enter username" class="gui-input">
                      <label for="username" class="field-icon"><i class="fa fa-user"></i></label>
                    </label>
                  </div>
                  <!-- Password Input-->
                  <div class="section">
                    <label for="username" class="field-label text-muted fs18 mb10">Password</label>
                    <label for="password" class="field prepend-icon">
                      <input id="password" type="password" name="password" placeholder="Enter password" class="gui-input">
                      <label for="password" class="field-icon"><i class="fa fa-lock"></i></label>
                    </label>
                  </div>
                </div>
                <div class="panel-footer clearfix">
                  <button type="submit" class="button btn-primary mr10 pull-right">Sign In</button>
                  <label class="switch ib switch-primary mt10">
                    <input id="remember" type="checkbox" name="remember" checked="">
                    <label for="remember" data-on="YES" data-off="NO"></label> <span>Remember me</span>
                  </label>
                </div>
              </form>
            </div>
            <!-- Registration Links-->
            <div class="login-links">
              <p><a href="pages_forgotpw(alt).html" title="Sign In" class="active">Forgot Password?</a></p>
              <p>Haven't yet Registered? <a href="pages_register(alt).html" title="Sign In">Sign up here</a>
              </p>
            </div>
            <!-- Registration Links(alt)-->
            <div class="login-links hidden"><a href="pages_login-alt.html" title="Sign In" class="active">Sign In</a> |<a href="pages_register-alt.html" title="Register">Register</a></div>
          </div>
        </section>
      </section>
    </div>
    <!-- core scripts-->
    <script src="plugins/core.min.js"></script>
    <!-- Theme Javascript-->
    <script src="assets/js/utility/utility.js"></script>
    <script src="assets/js/demo/demo.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Page Javascript-->
    <script type="text/javascript">
      jQuery(document).ready(function () {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        Demo.init();
      });
    </script>
  </body>
</html>
