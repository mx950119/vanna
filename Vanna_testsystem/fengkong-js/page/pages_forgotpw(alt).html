<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title-->
    <title>Monster Dashboard</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,600,700%7CMontserrat:400,700">
    <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">
		<!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
  </head>
  <body class="external-page external-alt sb-l-c sb-r-c">
    <!-- Start: Main-->
    <div id="main" class="animated fadeIn">
      <!-- Start: Content-Wrapper-->
      <section id="content_wrapper">
        <!-- begin canvas animation bg-->
        <div id="canvas-wrapper">
          <canvas id="demo-canvas"></canvas>
        </div>
        <!-- Begin: Content-->
        <section id="content" class="animated fadeIn">
          <div id="login" style="margin-top: 10%;" class="admin-form theme-info mw500">
            <div class="row mb15 table-layout">
              <div class="col-xs-6 pln"><a href="index.html" title="Return to Dashboard"><img src="assets/img/logos/logo.png" title="TemplateMonster Logo" class="img-responsive w250"></a></div>
              <div class="col-xs-6 va-b">
                <div class="login-links text-right"><a href="#" title="False Credentials">Password Reset</a></div>
              </div>
            </div>
            <div class="panel">
              <form id="contact" method="post" action="/">
                <div class="panel-body p15">
                  <div class="alert alert-micro alert-border-left alert-info pastel alert-dismissable mn">
                    <button type="button" data-dismiss="alert" aria-hidden="true" class="close">&times;</button><i class="fa fa-info pr10"></i> Enter your <b>Email</b> and instructions will be sent to you!
                  </div>
                </div>
                <div class="panel-footer p25 pv15">
                  <div class="section mn">
                    <div class="smart-widget sm-right smr-80">
                      <label for="email" class="field prepend-icon">
                        <input id="email" type="text" name="email" placeholder="Your Email Address" class="gui-input">
                        <label for="email" class="field-icon"><i class="fa fa-envelope-o"></i></label>
                      </label>
                      <label for="email" class="button">Reset</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </section>
    </div>
    <!-- core scripts-->
    <script src="plugins/core.min.js"></script>
    <!-- Theme Javascript-->
    <script src="assets/js/utility/utility.js"></script>
    <script src="assets/js/demo/demo.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Page Javascript-->
    <script type="text/javascript">
      jQuery(document).ready(function () {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        Demo.init();
      });
    </script>
  </body>
</html>
