<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title-->
    <title>Monster Dashboard</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,600,700%7CMontserrat:400,700">
    <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">
		<!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
  </head>
  <body class="external-page sb-l-c sb-r-c">
    <!-- Start: Main-->
    <div id="main" class="animated fadeIn">
      <!-- Start: Content-Wrapper-->
      <section id="content_wrapper">
        <!-- Begin: Animated Canvas BG-->
        <div id="canvas-wrapper">
          <canvas id="demo-canvas"></canvas>
        </div>
        <!-- Begin: Content-->
        <section id="content"><a href="index.html" title="home"><img src="assets/img/logos/logo_white.png" title="TemplateMonster Logo" class="img-responsive w200 ml10"></a>
          <div id="login1" style="margin-top: 6%;" class="admin-form theme-info">
            <div id="counter"></div>
            <h1 class="coming-soon-title"> We're Getting Ready To Launch!</h1>
            <div class="panel panel-info bw10">
              <form id="contact" method="post" action="/">
                <div class="panel-menu">
                  <div class="row">
                    <div class="col-md-9">
                      <label for="password" class="field prepend-icon">
                        <input id="password" type="text" name="password" placeholder="Your Email Address" class="gui-input">
                        <label for="password" class="field-icon"><i class="fa fa-envelope-o"></i></label>
                      </label>
                    </div>
                    <div class="col-md-3">
                      <button type="submit" class="button btn-info mr10 btn-block">Notify</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </section>
    </div>
    <!-- core scripts-->
    <script src="plugins/core.min.js"></script>
    <!-- Theme Javascript-->
    <script src="assets/js/utility/utility.js"></script>
    <script src="assets/js/demo/demo.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Page Javascript-->
    <script type="text/javascript">
      jQuery(document).ready(function () {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        Demo.init();
        // Init CanvasBG and pass target starting location
        CanvasBG.init({
          Loc: {
            x: window.innerWidth / 10,
            y: window.innerHeight / 20
          },
        });
        // Init Countdown Plugin
        var newYear = new Date();
        newYear = new Date(2015, 6, 0);
        $('#counter').countdown({
          until: newYear
        });
        // For further documentation, settings, and examples
        // see http://keith-wood.name/countdownRef.html
      });
    </script>
  </body>
</html>
