  <body class="external-page external-alt sb-l-c sb-r-c">
    <!-- Start: Main-->
    <div id="main" class="animated fadeIn">
      <!-- Start: Content-Wrapper-->
      <section id="content_wrapper">
        <!-- Begin: Content-->
        <section id="content">
          <div id="login1" style="margin-top: 11%;" class="admin-form theme-info mw600">
            <div class="row mb15 table-layout">
              <div class="col-xs-6 pln"><a href="index.html" title="Return to Dashboard"><img src="assets/img/logos/logo.png" title="TemplateMonster Logo" class="img-responsive w250"></a></div>
              <div class="col-xs-6 va-b pr5">
                <div class="login-links text-right"><a href="#" title="False Credentials">Not Michael Rowls?</a></div>
              </div>
            </div>
            <div class="panel">
              <form id="contact" method="post" action="/">
                <div class="panel-body bg-light pn">
                  <div class="row table-layout">
                    <div class="col-xs-3 p20 pv15 va-m br-r bg-light"><img src="assets/img/avatars/3.jpg" title="TemplateMonster Logo" class="br-a bw4 br-grey img-responsive center-block"></div>
                    <div class="col-xs-9 p20 pv15 va-m bg-light">
                      <h3 class="mb5">Michael Rowls <small>- logged out for<b> 5 hours</b></small>
                      </h3><small>
                        <p class="text-muted">michaelrowls@company.com</p></small>
                      <div class="section mt25">
                        <label for="password" class="field prepend-icon">
                          <input id="password" type="text" name="password" placeholder="Enter password" class="gui-input">
                          <label for="password" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <button type="submit" class="button btn-info pull-right">Unlock</button>
          </div>
        </section>
      </section>

    <script src="assets/js/main.js"></script>
