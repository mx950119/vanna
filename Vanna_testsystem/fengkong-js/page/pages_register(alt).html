<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title-->
    <title>Monster Dashboard</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,600,700%7CMontserrat:400,700">
    <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">
		<!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
  </head>
  <body class="external-page external-alt sb-l-c sb-r-c">
    <!-- Start: Main-->
    <div id="main" class="animated fadeIn">
      <!-- Start: Content-Wrapper-->
      <section id="content_wrapper">
        <!-- Begin: Content-->
        <section id="content">
          <div id="register" style="margin-top: 3%;" class="admin-form theme-primary mw600">
            <!-- Registration Logo-->
            <div class="row table-layout"><a href="index.html" title="Return to Dashboard"><img src="assets/img/logos/logo.png" title="TemplateMonster Logo" style="max-width: 275px;" class="center-block img-responsive"></a></div>
            <!-- Registration Panel/Form-->
            <div class="panel mt40">
              <form id="contact" method="post" action="/">
                <div class="panel-body bg-light p25 pb15">
                  <!-- Social Login Buttons-->
                  <div class="section row hidden">
                    <div class="col-md-4"><a href="#" class="button btn-social facebook span-left btn-block"><span><i class="fa fa-facebook"></i></span>Facebook</a></div>
                    <div class="col-md-4"><a href="#" class="button btn-social twitter span-left btn-block"><span><i class="fa fa-twitter"></i></span>Twitter</a></div>
                    <div class="col-md-4"><a href="#" class="button btn-social googleplus span-left btn-block"><span><i class="fa fa-google-plus"></i></span>Google+</a></div>
                  </div>
                  <!-- Divider-->
                  <div class="section-divider mv30 hidden"><span>OR</span></div>
                  <div class="section row">
                    <div class="col-md-6">
                      <label for="firstname" class="field prepend-icon">
                        <input id="firstname" type="text" name="firstname" placeholder="First name..." class="gui-input">
                        <label for="firstname" class="field-icon"><i class="fa fa-user"></i></label>
                      </label>
                    </div>
                    <div class="col-md-6">
                      <label for="lastname" class="field prepend-icon">
                        <input id="lastname" type="text" name="lastname" placeholder="Last name..." class="gui-input">
                        <label for="lastname" class="field-icon"><i class="fa fa-user"></i></label>
                      </label>
                    </div>
                  </div>
                  <div class="section">
                    <label for="email" class="field prepend-icon">
                      <input id="email" type="email" name="email" placeholder="Email address" class="gui-input">
                      <label for="email" class="field-icon"><i class="fa fa-envelope"></i></label>
                    </label>
                  </div>
                  <div class="section hidden">
                    <div class="smart-widget sm-right smr-120">
                      <label for="username" class="field prepend-icon">
                        <input id="username" type="text" name="username" placeholder="Choose your username" class="gui-input">
                        <label for="username" class="field-icon"><i class="fa fa-user"></i></label>
                      </label>
                      <label for="username" class="button">.templatemonster.com</label>
                    </div>
                  </div>
                  <hr class="alt short">
                  <div class="section">
                    <label for="password" class="field prepend-icon">
                      <input id="password" type="password" name="password" placeholder="Create a password" class="gui-input">
                      <label for="password" class="field-icon"><i class="fa fa-unlock-alt"></i></label>
                    </label>
                  </div>
                  <div class="section">
                    <label for="confirmPassword" class="field prepend-icon">
                      <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Retype your password" class="gui-input">
                      <label for="confirmPassword" class="field-icon"><i class="fa fa-lock"></i></label>
                    </label>
                  </div>
                </div>
                <div class="panel-footer clearfix">
                  <button type="submit" class="button btn-primary mr10 pull-right">Register</button>
                  <label class="option block mt10">
                    <input type="checkbox" name="terms"><span class="checkbox"></span>I agree to the<a href="#" class="theme-link"> terms of use.</a>
                  </label>
                  <label class="switch block switch-primary mt10 hidden">
                    <input id="remember" type="checkbox" name="remember" checked="">
                    <label for="remember" data-on="YES" data-off="NO"></label><span>Remember me</span>
                  </label>
                </div>
              </form>
            </div>
            <!-- Divider-->
            <hr class="alt mt40 mb30 mh70">
            <!-- Registration Social Links-->
            <div style="max-width: 550px;" class="section row center-block">
              <div class="col-md-4"><a href="#" class="button btn-social facebook span-left btn-block"><span><i class="fa fa-facebook"></i></span>Facebook</a></div>
              <div class="col-md-4"><a href="#" class="button btn-social twitter span-left btn-block"><span><i class="fa fa-twitter"></i></span>Twitter</a></div>
              <div class="col-md-4"><a href="#" class="button btn-social googleplus span-left btn-block"><span><i class="fa fa-google-plus"></i></span>Google+</a></div>
            </div>
            <!-- Registration Links-->
            <div class="login-links">
              <p><a href="pages_forgotpw(alt).html" title="Sign In" class="active hidden">Forgot Password?</a></p>
              <p>Already registered? <a href="pages_login(alt).html" title="Sign In" class="active">Sign in here</a>
              </p>
            </div>
          </div>
        </section>
      </section>
    </div>
    <!-- core scripts-->
    <script src="plugins/core.min.js"></script>
    <!-- Theme Javascript-->
    <script src="assets/js/utility/utility.js"></script>
    <script src="assets/js/demo/demo.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Page Javascript-->
    <script type="text/javascript">
      jQuery(document).ready(function () {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        Demo.init();
      });
    </script>
  </body>
</html>
